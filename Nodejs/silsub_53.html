<script>
    let num = parseInt(prompt('숫자를 입력하세요'));
    
    if (num>0){
        document.write('<h1>당신이 입력한 숫자는 <span style=color:blue>양수</span>입니다.</h1>')
    }
    else if (num==0){
        document.write('<h1>당신이 입력한 숫자는 <span style=color:grey>제로(0)</span>입니다.</h1>')
    }
    else{
        document.write('<h1>당신이 입력한 숫자는 <span style=color:red>음수</span>입니다.</h1>')
    }
</script>
