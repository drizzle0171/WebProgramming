<script>
    let age = parseInt(prompt('나이'));

    if ((10<=age)&&(age<=19)){
        document.write(`<h1>${age}세로 <span style='background-color: blue; color:white;'>회원 가입 대상자</span>입니다.</h1>`)
    }
    else{
        document.write(`<h1>${age}세로 <span style='background-color: red; color:white;'>회원 가입 불가능!</span>합니다.</h1>`)
    }
</script>
