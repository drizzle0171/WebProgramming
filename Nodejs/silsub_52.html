<script>
    let date = new Date()
    let present = date.getHours()

    if (present<10){
        console.log('6시이므로 아침 먹을 시간입니다.');
    }
    else if ((10<=present)&&(present<15)){
        console.log('2시이므로 점심 먹을 시간입니다.');
    }
    else{
        console.log('7시이므로 저녁 먹을 시간입니다.');
    }

</script>
