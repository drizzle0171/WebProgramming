<script>
    let num = parseInt(prompt("원하는 숫자"));

        let sum = 0;

        document.write(`<table border='1'>`)

        }
        document.write(`<td bgcolor="red" style="color:white; font-size:20pt;">${sum}`)
        document.write('</tr>')
        document.write('</table>')
</script>
