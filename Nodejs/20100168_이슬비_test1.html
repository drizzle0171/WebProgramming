<script>
class Product {
    constructor (name, price, amount){
        this.name = name;
        this.price = price;
        this.amount = amount;
        this.sell = this.price*this.amount;
    }
    write(){
        document.write(`<p>${this.name} 가격은 <span class="info">${this.price}</span>, 수량은 <span class="info">${this.amount}</span>, 판매가격은 <span class="sell">${this.sell}</span>원 입니다.<br></p>`)
    }
}

let products = [
    new Product('새우깡', 3500, 15),
    new Product('감자깡', 2800, 10),
    new Product('몽쉘통통', 3000, 5),
    new Product('꿀꽈배기', 2600, 10),
];

for (let product of products){
    product.write();
}
</script>

<style>
p {
    font-size: 20px;
    color:blue;
}
.info{
    font-size: 20px;
    color: green;
    font-style: italic;
    border-style: double;
    border-top: none;
    border-left: none;
    border-right: none;
    border-color: red;
}
.sell{
    font-size: 20px;
    border: solid 2px red;
}
</style>
