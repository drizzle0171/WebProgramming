<script>
    let num1 = Number(prompt("숫자1: "));
    let num2 = Number(prompt("숫자2: "));
    document.write(`덧셈: ${num1+num2} <br>`)
    document.write(`뺄셈: ${num1-num2} <br>`)
    document.write(`곱셈: ${num1*num2} <br>`)
    document.write(`나눗셈: ${num1/num2} <br>`)
    document.write(`나머지: ${num1%num2} <br>`)
    document.write(`거듭제곱: ${num1**num2} <br>`)
</script>
